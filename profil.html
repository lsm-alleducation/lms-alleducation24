<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - All Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo All Education">
                <h1>Profil</h1>
            </div>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </header>

    <main>
        <h2>Informasi Profil</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <textarea id="address" rows="3"></textarea>
            </div>
            <button type="submit">Perbarui Profil</button>
        </form>
        <div id="resultInfo"></div>
    </main>

    <footer>
        <div class="container">
            <p><a href="dashboard.html">Kembali ke Dashboard</a></p>
        </div>
    </footer>

    <script>
        function logout() {
            alert("Anda telah keluar.");
            window.location.href = "index.html"; // Kembali ke halaman login
        }

        document.getElementById("profileForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            document.getElementById("resultInfo").innerText = `Profil berhasil diperbarui:\nNama: ${fullName}\nEmail: ${email}\nTelepon: ${phone}\nAlamat: ${address}`;
            document.getElementById("profileForm").reset();
        });
    </script>
</body>
</html>
